<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- 
		containerクラス
			画面サイズによって横幅が異なる（メディアクエリが設定されている。）
			全体は画面中央に配置される。
			https://skillhub.jp/courses/230/lessons/1638

		container-fluidクラス
			「width: 100%」と指定したときのように、横幅はどのデバイスでも画面幅全体となる。

		rowクラス
			containerの中に入れなくても機能する。
			1行を示す。
		
		colクラス
			カラム（列）を示す。
			「カラム」とは12分割した列のことを言います。
			このクラスは「col」の後にブレークポイントとカラム数指定の記述を加える事が出来ます。
			例：col-md-6 なら 
				画面幅が768px以上のときに6カラム分占有するという意味。
				画面幅が768px未満のときは12カラム分占有する。

			並びで複数のコンテンツを並べて配置したいという時は、横一列（rowの中）で合計が12カラムとなるように指定しなければなりません
			
			レスポンシブ対応
				col-md-6 col-xl-4　という風に画面幅によって、細かく占有領域を設定できる。
					768px以上は6, 1200px以上は4占有するという意味。

		img-fluidクラス
			画像の幅を親要素からはみ出さない用に設定してくれる。
	-->
	<div class="container">
		container
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 col-xl-4">
				<img src="grapefruits.jpg" alt="" class="img-fluid">
			</div>
			<div class="col-md-6 col-xl-8">
				768px以上は6, 1200px以上は8占有
			</div>
		</div>
		container-fluid
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
